  <script
     id="start_scale_to_fullscreen">// scale the game so it always fits the screen
// This way the zoom is not activated on tablets and phones

function scale_to_full_screen() {
    // compute scales
    var svg = document.getElementsByTagName(&quot;svg&quot;)[0];
    var scale_height = window.screen.availHeight / svg.getAttribute('height');
    var scale_width = window.screen.availWidth / svg.getAttribute('width');

    // choose smallest scale
    //    http://www.w3schools.com/jsref/jsref_min.asp
    var scale = Math.min(scale_height, scale_width);

    // scale the svg
    //    http://tutorials.jenkov.com/svg/svg-transformation.html#scale
    svg.setAttribute('transform', &quot;scale(&quot; + scale + &quot;)&quot;);
}

  </script>
  <script
     id="layer_functions">// some functions that are useful

function layerNamed(name) {
    var layers = document.getElementsByTagName(&quot;g&quot;);
    for (var i = 0; i &lt; layers.length; i++) {
        var layer = layers[i];
        if (layer.getAttribute('inkscape:label').toLowerCase() == name.toLowerCase()) {
            return layer;
        }
    }
    alert('Error: getLayerNamed: Can not find a layer named &quot;' + name + '&quot;. You should debug!');
    return null;
}
</script>
  <script
     id="startscreen_startGame">// startGame

function startGame() {
    layerNamed('startscreen').style.display = &quot;none&quot;; // none = hide layer
    layerNamed('bird').style.display = &quot;inline&quot;; // inline = show layer
    layerNamed('background').style.display = &quot;inline&quot;; // inline = show layer
    startFlapping();
}
</script>
  <script
     id="flapping">// setInterval http://www.w3schools.com/jsref/met_win_setinterval.asp
var flappingIntervalID = null;

function startFlapping() {
    if (flappingIntervalID == null) {
         flappingIntervalID = setInterval(fly, 50);
    }
    y = 0;
    velocity = 0;
}

function stopFlapping() {
    if (flappingIntervalID != null) {
         clearInterval(flappingIntervalID);
    }
}

var gravity = 2;
var velocity = 0;
var y = 0;
var flap_velocity = -15;

var bottom = 250;
var top = -bottom; // suppose we are in the middle

function fly() {
    var bird = layerNamed(&quot;bird&quot;);
    velocity += gravity;
    y += velocity;
    if (y &gt; bottom) {
        y = bottom;
    }
    // set the position according to 
    //    http://stackoverflow.com/questions/15254659/a-generic-js-function-to-move-any-svg-element
    bird.setAttribute(&quot;transform&quot;, &quot;translate(0,&quot; + y + &quot;)&quot;);
}

function flap() { 
    velocity = flap_velocity;
}

// set mouse down according to 
//    http://stackoverflow.com/questions/322378/javascript-check-if-mouse-button-down
var svg = document.getElementsByTagName(&quot;svg&quot;)[0];
svg.onmousedown = flap;</script>
  <script
     id="start">// Execute everything that should be started.
// This script must be the last script. Otherwise not all functions may be loaded.

startFlapping();</script>
